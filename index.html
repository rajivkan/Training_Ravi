<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="js/lib/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="js/lib/underscore.js"></script>
		<script type="text/javascript" src="js/lib/backbone.js"></script>
	</head>

	<body>
			<div id="welcomeDiv"></div>

			<script type="text/javascript">

				var header = Backbone.View.extend({
					el:"#welcomeDiv",
					initialize: function(){
						this.render();
					},
					render: function(){
						var that = this;
						$.get('templates/header.html', function (data) {
							var template = _.template(data, {message: "This is my first backbone js project"}); //Option to pass any dynamic values to template
							that.$el.html(template); //adding the template content to the main template.
						}, 'html');
					}
				});

				var headerView = new header({});
			</script>
	<body>
</html>
