<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="js/lib/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="js/lib/underscore.js"></script>
		<script type="text/javascript" src="js/lib/backbone.js"></script>
		<script type="text/javascript" src="js/http-client.js"></script>
	</head>

	<body>
			<div id="welcomeDiv"></div>

			<script type="text/javascript">

				httpClient.get("http://www.w3schools.com/angular/customers.php", success, error)

				function success(result){
					
					var header = Backbone.View.extend({
						el:"#welcomeDiv",
						initialize: function(){
							this.render();
						},
						render: function(){
							var that = this;
							$.get('templates/header.html?s', function (data) {
								var template = _.template(data, {students: result.records}); //Option to pass any dynamic values to template
								that.$el.html(template); //adding the template content to the main template.
							}, 'html');
						}
					});

					var headerView = new header({});

				}

				function error(err){
					debugger;
				}
			</script>
	<body>
</html>
